<mat-grid-list cols="1" *ngIf="!player; else playerDiv">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #playerDiv>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">

        <div fxFlex="50">
            <!-- NOMBRE Y APELLIDO -->
            <h1>{{ player.first_name }} {{ player.last_name }}</h1>
            <mat-divider></mat-divider>
            <br>
            <!-- IMAGEN -->
            <img [src]="player | image">
        </div>

        <div fxFlex="50">
            <mat-list>
                <!-- DORSAL -->
                <mat-list-item>Dorsal: {{ player.number }}</mat-list-item>
                <!-- FECHA DE NACIMIENTO -->
                <mat-list-item>Fecha de nacimiento: {{ player.birth }}</mat-list-item>
            </mat-list>
            <br>
            <!-- BOTON VOLVER -->
            <button mat-button color="accent" (click)="goBack()">Volver</button>
        </div>

    </div>
</ng-template>
